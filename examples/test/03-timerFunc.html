<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>异步更新</h1>
        <p id="p1">{{foo}}</p>
    </div>
    <script>
        // 创建实例
        const app = new Vue({
            el: '#demo',
            data: { foo: 'ready~~' },
            mounted() {
                this.foo = Math.random()
                console.log('1:' + this.foo);
                this.foo = Math.random()
                console.log('2:' + this.foo);

                this.$nextTick(() => {
                    // 这里才是最新的值
                    console.log('p1.innerHTML:' + p1.innerHTML)
                })
                /**
                 * 断点： 
                 * watcher里的 update() 里queueWatcher 入队 => scheduler 的 nestTick(flushSchedulerQueue) 异步 =》 scheduler里
                 watcher.run() => next-tick里的timerFunc()
                 * 
                 * 2. patch.js 574hang const oldCh = oldVnode.children 
                */

                this.foo = Math.random()
                console.log('3:' + this.foo);
                // 异步行为，此时内容没变
                console.log('p1.innerHTML:' + p1.innerHTML)

                
            }
        });
    </script>
</body>

</html>
